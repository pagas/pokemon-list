<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Pokemon List</title>
</head>

<body>
    <div class="container">
        <h1 class="page-title">Pokemon List</h1>
        <div id="app"></div>
        <div id="loading-container">Loading...</div>
    </div>

    <template id="pokemon-search-form">
        <form class="pokemon-search-form form-inline">
            <div class="form-group">
                <label>Name</label>
                <input id="searchText" type="text" placeholder="Name" />
            </div>
            <div class="form-group">
                <label>Max height</label>
                <input id="height" type="number" value="0" min="0" max="100" />
            </div>
            <div class="form-group">
                <label>Types</label>
                <select id="pokemonTypes">
                </select>
            </div>

            <button type="submit">Search</button>
            <button id="resetButton" type="button">Reset</button>
        </form>
    </template>

    <template id="pokemon-modal">
        <div id="pokemonModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>

                <section class="pokemon-preview">
                    <header>
                        <h2 class="pokemon-title"><span class="pokemon-number"></span></h2>
                    </header>

                    <main class="pokemon-main">
                        <div class="pokemon-image-container">
                            <img class="pokemon-image" />
                        </div>
                        <div class="pokemon-details">

                            <ul>
                                <li>Height: <span class="height"></span></li>
                                <li>Type: <span class="pokemonType"></span></li>
                            </ul>

                            <h3>Abilities</h3>
                            <ul class="abilities">

                            </ul>

                        </div>
                    </main>
                </section>
            </div>
        </div>
    </template>

    <template id="pokemon-item">
        <li class="card">
            <img />
            <div>
                <h2></h2>
                <div>Height: <span class="height"></span></div>
                <div>Types: <span class="types"></span></div>
            </div>
        </li>
    </template>

    <template id="pokemon-list">
        <section>
            <ul class="pokemon-list cards"></ul>
        </section>
    </template>

    <script src="bundle.js"></script>
</body>

</html>
